<!DOCTYPE html>
<head>
  <title>UI-Builder</title>
  <!-- Test 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>


  <script type="text/template" id="popup-tpl">
    <div class="popup-content">
      <div class="form-group">
        <label class="popover-label">Add/Edit components:</label>
        <button type="button" id="delete" class="btn btn-danger popover-delete hide">Delete</button>
      </div>
      <!-- HTML Textarea -->
      <div class="form-group">
        <textarea id="content" class="popover-content form-control" type="text/x-handlebars-template" placeholder="HMTL"></textarea>
      </div>
      <!-- Data Input -->
      <div class="form-group">
        <textarea id="data" class="popover-data form-control" placeholder="Data"></textarea>
      </div>
      <div class="form-group">
        <button type="button" id="apply-button" class="btn btn-success">Apply</button>
        <button type="button" id="cancel" class="btn btn-default">Cancel</button>
      </div>
    </div> <!-- End of popover div -->
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="box display-borders" id="top_left_box">
      <div class="direction form-group">
        <label class="custom-control custom-radio">
          <input name="top_left_box_direction" type="radio" class="custom-control-input" value="false">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">
            <span class="glyphicon glyphicon-resize-vertical stop-bubble" aria-hidden="true"></span>
          </span>
        </label>
        <label class="custom-control custom-radio">
          <input name="top_left_box_direction" type="radio" class="custom-control-input" checked="checked" value="true">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">
            <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>
          </span>
        </label>
      </div>
      <div class="add-element" id="top_left_box_start" data-placement="bottom">Add</div>
      <div class="add-element" id="top_left_box_end" data-placement="bottom">Add</div>
    </div>

    <div class="box display-borders" id="top_right_box">
      <div class="direction form-group">
        <label class="custom-control custom-radio">
          <input name="top_right_box_direction" type="radio" class="custom-control-input" value="false">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">
            <span class="glyphicon glyphicon-resize-vertical stop-bubble" aria-hidden="true"></span>
          </span>
        </label>
        <label class="custom-control custom-radio">
          <input name="top_right_box_direction" type="radio" class="custom-control-input" checked="checked" value="true">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">
            <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>
          </span>
        </label>
      </div>
      <div class="add-element" id="top_right_box_start" data-placement="bottom">Add</div>
      <div class="add-element" id="top_right_box_end" data-placement="bottom">Add</div>
    </div>

    <div class="box display-borders" id="middle_box">
      <div class="direction form-group">
        <label class="custom-control custom-radio">
          <input name="middle_box_direction" type="radio" class="custom-control-input" checked="checked" value="false">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">
            <span class="glyphicon glyphicon-resize-vertical stop-bubble" aria-hidden="true"></span>
          </span>
        </label>
        <label class="custom-control custom-radio">
          <input name="middle_box_direction" type="radio" class="custom-control-input" value="true">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">
            <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>
          </span>
        </label>
      </div>
      <div class="add-element" id="middle_box_start" data-placement="bottom">Add</div>
      <div class="add-element" id="middle_box_end" data-placement="bottom">Add</div>
    </div>

    <div class="box display-borders" id="bottom_right_box">
      <div class="direction form-group">
        <label class="custom-control custom-radio">
          <input name="bottom_right_box_direction" type="radio" class="custom-control-input" value="false">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">
            <span class="glyphicon glyphicon-resize-vertical stop-bubble" aria-hidden="true"></span>
          </span>
        </label>
        <label class="custom-control custom-radio">
          <input name="bottom_right_box_direction" type="radio" class="custom-control-input" checked="checked" value="true">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">
            <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>
          </span>
        </label>
      </div>
      <div class="add-element" id="bottom_right_box_start" data-placement="top">Add</div>
      <div class="add-element" id="bottom_right_box_end" data-placement="top">Add</div>
    </div>


    <div class="btn-group btn-toggle" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" name="options" value="source">Edit Mode
      </label>
      <label class="btn btn-default">
        <input type="radio" name="options" value="preview" checked="">Preview
      </label>
    </div>
  </div> <!-- End of wrapper div -->

</body>
