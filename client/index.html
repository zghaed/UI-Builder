<!DOCTYPE html>
<head>
  <title>UI-Builder</title>
  <!-- Test 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="box" id="top_left_box">
      <div class="add-element" id="top_left_box_start" data-placement="bottom" style="order: 0;">Add</div>
      <div class="add-element" id="top_left_box_end" data-placement="bottom" style="order: 0;">Add</div>
    </div>

    <div class="box" id="top_right_box">
      <div class="add-element" id="top_right_box_start" data-placement="bottom" style="order: 0;">Add</div>
      <div class="add-element" id="top_right_box_end" data-placement="bottom" style="order: 0;">Add</div>
    </div>

    <div class="box" id="middle_box">
      <div class="add-element" id="middle_box_start" data-placement="bottom" style="order: 0;">Add</div>
      <div class="add-element" id="middle_box_end" data-placement="bottom" style="order: 0;">Add</div>
    </div>

    <div class="box" id="bottom_right_box">
      <div class="add-element" id="bottom_right_box_start" data-placement="top" style="order: 0;">Add</div>
      <div class="add-element" id="bottom_right_box_end" data-placement="top" style="order: 0;">Add</div>
    </div>

    <div class="popup-content hide">
      <label class="form-group">Add/Edit components:</label>
      <!-- HTML Textarea -->
      <div class="form-group">
        <textarea id="content" class="form-control" type="text/x-handlebars-template" placeholder="HMTL"></textarea>
      </div>
      <!-- Data Input -->
      <div class="form-group">
        <textarea id="data" class="form-control" placeholder="Data"></textarea>
      </div>
      <div class="form-group">
        <button type="button" id="apply-button" class="btn btn-primary">Apply</button>
        <button type="button" id="cancel" class="btn btn-default">Cancel</button>
      </div>
    </div> <!-- End of popover div -->
  </div> <!-- End of wrapper div -->
</body>
